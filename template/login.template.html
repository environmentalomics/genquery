<body>
<div id="banner" align="center">

Login to <TMPL_VAR NAME="SITE_TITLE"><br />
<span class="description"></span>
</div></center>

<h2>Database Login</h2>

<!-- For GenQuery to work, the template must supply a form with the method set
     to POST.  Within the form GenQuery will supply a SAVED_STATE which should 
     be included and a loop of LABEL, INPUT, NOTES.
-->

<div class="error">
    <TMPL_VAR NAME="LOGIN_FAILURE_REASON">
</div>

<form method="POST">
<TMPL_VAR NAME="SAVED_STATE">
<table class="htable">
    <TMPL_LOOP NAME="LOGIN_FIELDS">
	<tr style="text-align:left;vertical-align:top">
	    <td><b><TMPL_VAR NAME="LOGIN_FIELD_LABEL">: </b></td>
	    <td><TMPL_VAR NAME="LOGIN_FIELD_INPUT"></td>
	    <td><TMPL_VAR NAME="LOGIN_FIELD_NOTES"></td>
	</tr>
    </TMPL_LOOP>
    <tr style="text-align:right">
	<td colspan="2"><input type="submit" value="Login"></td>
    </tr>
</table>
</form>

</body>
